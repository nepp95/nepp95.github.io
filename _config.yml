# Site Specific Configuration
name: Niels Eppenhof
description: Portfolio website of Niels Eppenhof
url: https://eppostudios.nl
author: nepp95
timezone: Europe/Amsterdam
timezone_short: NL

# Keywords
keywords: ['eppostudios', 'nepp95', 'eppenhof', 'niels eppenhof', 'eppoengine', 'game engine', 'c++']

# Analytics (Plausible requires sign-up)
analytics:
  plausible:
    enabled: false
    site_fqdn: 'your.site.fqdn'
    script_source: 'https://plausible.io/js/script.js'

# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

